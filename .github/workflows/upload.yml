name: Upload files to file repo

on:
  workflow_dispatch:
    inputs:
      files:
        description: "JSON chứa danh sách file"
        required: true

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo đích
        uses: actions/checkout@v4
        with:
          repository: ntnhan306/file
          token: ${{ secrets.TOKEN }}

      - name: Khôi phục file từ JSON
        run: |
          echo '${{ github.event.inputs.files }}' > files.json
          jq -c '.[]' files.json | while read f; do
            name=$(echo "$f" | jq -r '.name')
            content=$(echo "$f" | jq -r '.content')
            echo "$content" | base64 -d > "$name"
          done

      - name: Commit và push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "." || echo "Không có thay đổi"
          git push
