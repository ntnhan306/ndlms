name: Upload files using GitHub App

on:
  workflow_dispatch:
    inputs:
      files:
        description: "JSON file list"
        required: true

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ntnhan306
          repositories: file

      - name: Checkout repo file
        uses: actions/checkout@v4
        with:
          repository: ntnhan306/file
          token: ${{ steps.app-token.outputs.token }}

      - name: Restore uploaded files
        run: |
          echo '${{ github.event.inputs.files }}' > files.json
          jq -c '.[]' files.json | while read f; do
            name=$(echo "$f" | jq -r '.name')
            content=$(echo "$f" | jq -r '.content')
            echo "$content" | base64 -d > "$name"
          done

      - name: Commit & push
        run: |
          git config user.name "NdLMS GitHub App"
          git config user.email "bot@ndlms.app"
          git add .
          git commit -m "." || echo "Nothing to commit"
          git push
