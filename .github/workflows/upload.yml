name: Upload files to repo file

on:
  workflow_dispatch:
    inputs:
      files:
        description: "Danh sách file dạng JSON"
        required: true

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo lưu file (repo 2)
        uses: actions/checkout@v4
        with:
          repository: ntnhan306/file
          token: ${{ secrets.TOKEN }}

      - name: Ghi file từ dữ liệu upload
        run: |
          echo '${{ github.event.inputs.files }}' > files.json
          jq -c '.[]' files.json | while read f; do
            name=$(echo "$f" | jq -r '.name')
            content=$(echo "$f" | jq -r '.content')
            echo "$content" | base64 -d > "$name"
          done

      - name: Commit và push sang repo file
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "." || echo "Nothing to commit"
          git push
