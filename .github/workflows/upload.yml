name: Upload files to repo file (GitHub App)

on:
  workflow_dispatch:
    inputs:
      files:
        description: "JSON danh sách file"
        required: true

permissions:
  contents: read
  actions: write

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Tạo installation token từ GitHub App
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ntnhan306
          repositories: file

      # 2️⃣ Checkout repo file bằng token tạm thời
      - name: Checkout repo file
        uses: actions/checkout@v4
        with:
          repository: ntnhan306/file
          token: ${{ steps.app-token.outputs.token }}

      # 3️⃣ Decode file từ JSON (base64 → file thật)
      - name: Restore uploaded files
        run: |
          echo '${{ github.event.inputs.files }}' > files.json
          jq -c '.[]' files.json | while read f; do
            name=$(echo "$f" | jq -r '.name')
            content=$(echo "$f" | jq -r '.content')
            echo "$content" | base64 -d > "$name"
          done

      # 4️⃣ Commit & push
      - name: Commit and push
        run: |
          git config user.name "github-app[bot]"
          git config user.email "github-app@users.noreply.github.com"
          git add .
          git commit -m "." || echo "No changes"
          git push
